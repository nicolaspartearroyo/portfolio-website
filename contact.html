    <h1 class="contact">Contact</h1>
       <form action="#" id="contact-form" method="post">
         <div class="row input-container">

         <div class="styled-input wide">
           <label class="standard-label" for="contact-name">Name</label>
           <input type="text" placeholder="Name" id="contact-name">
         </div>
         <div class="styled-input">
           <label class="standard-label" for="email">Email*</label>
           <input type="email" placeholder="Email" id="contact-email">
         </div>
         <div class="styled-input" style="float:right;">
           <label class="standard-label" for="contact-phone">Phone</label>
           <input type="tel" placeholder="Phone" id="contact-phone">
         </div>
         <div class="styled-input wide">
           <label class="standard-label" for="contact-message">Message*</label>
           <textarea id="contact-message" placeholder="Message" maxlength="240" required></textarea>
         </div>
         <input class="submit-btn" type="submit" value="Send!" id="contact-button">
       </div>
       </form>


    <footer>
