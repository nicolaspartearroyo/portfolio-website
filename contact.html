<html>

<head class="header">
  <meta charset="utf-8">
  <title>Contact Nicolas Partearroyo</title>
  <link rel="icon" href="img/icon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Jura:wght@400;500&family=Open+Sans:wght@300&display=swap">
  <link rel="stylesheet" type="text/css" href="css/style.production.css">
</head>

<body class="css-selector">
  <div>
    <header class="page-header">

      <nav class="page-header__item">
        <ul role="menubar">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item">About</a>
          </li>
          <li role="presentation">
            <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" class="navigation-list__item--active">Contact</a>
          </li>
        </ul>
      </nav>
    </header>


    <div class="container">
	<div class="row">
			<h1 class="contact">Contact me!</h1>
	</div>
  <form action="#" id="contact-form" method="post">

	<div class="row input-container">
			<div class="col-xs-12">
	       <div class="styled-input wide">
					<input type="text" required id="contact-name"  />
					<label class="standard-label" for="contact-name">Name</label>
				</div>
			</div>

			<div class="col-md-6 col-sm-12">
				<div class="styled-input">
					<input type="email" required />
					<label class="standard-label" for="email" id="contact-email">Email</label>
				</div>
			</div>

			<div class="col-md-6 col-sm-12">
				<div class="styled-input" style="float:right;">
					<input type="tel" required type="tel" id="contact-phone"/>
					<label class="standard-label" for="contact-phone">Phone Number</label>
				</div>
			</div>

			<div class="col-xs-12">
				<div class="styled-input wide">
					<textarea required id="contact-message"></textarea>
					<label class="standard-label" for="contact-message">Message</label>
				</div>
			</div>

			<div class="col-xs-12">
				<div class="btn-lrg submit-btn button submit">Send Message</div>
			</div>
    </form>
	</div>
</div>

    <footer>
      <div class="social-media">
      <p>Find me on</p>
        <a href="https://github.com/nicolaspartearroyo" target="_blank" class="social-media-logo">
          <img class="github" src="img/github.png" alt="Github">
        </a>
        <a href="https://www.linkedin.com/in/nicolas-partearroyo-69820020a/" target="_blank" class="social-media-logo">
        <img class="linkedin" src="img/linkedin.svg" alt="Linkedin">
      </a>
      <a href="https://www.linkedin.com/in/nicolas-partearroyo-69820020a/" target="_blank" class="social-media-logo">
        <img class="soundcloud" src="img/soundcloud.svg" alt="SoundCloud">
      </a>
      </div>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
